<!DOCTYPE html>

<!-- 
耀耀学院    任务一：表单（一）单个表单项的检验

任务描述

校验规则：
1.字符数为4~16位
2.每个英文字母、数字、英文符号长度为1

<html>

	<link href="~/Content/Base.css" rel="stylesheet" type="text/css" /> 
	-->
	<link href="style.css" rel="stylesheet" type="text/css" /></head>

	<!--   导入css方法2

	-->

	</style> -->
