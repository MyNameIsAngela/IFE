<!DOCTYPE html>

<!-- 
耀耀学院    任务一：表单（一）单个表单项的检验

任务描述
如示例图中所示，在页面中实现一个输入框与按钮，要求点击验证按钮后，对输入框中内容进行格式校验，并在其下方显示校验结果
校验规则：
1.字符数为4~16位
2.每个英文字母、数字、英文符号长度为1
3.每个汉字，中文符号长度为2 
-->

<html>
<head>
	<title>task1-表单（一）单个表单项的检验</title>

	<!--  导入css方法1   此处采用方法1
	使用链接式引入外部CSS文件 
	使用HTML的标记引入外部CSS文件。 在加载页面主体部分之前加载CSS文件，这样显示出来的网页从一开始就是带有样式效果的。
	<link href="~/Content/Base.css" rel="stylesheet" type="text/css" /> 
-->
<!-- <link href="style.css" rel="stylesheet" type="text/css" /></head> -->

	<!--   导入css方法2
	使用导入式引入CSS文件
	使用CSS的规则引入外部CSS文件。 在整个页面加载完成后再加载CSS文件。   
	<style type="text/css">@import "/Content/Base.css"</style> 
-->
	<!-- <style type="text/css">
    	@import "style.css"
    </style> -->
    <style type="text/css">
    	form {
    		/* Just to center the form on the page */
    		margin: 0 auto;
    		width: 400px;

    		/* To see the outline of the form */
    		/*padding: 1em;
    		border: 1px solid #CCC;
    		border-radius: 1em;*/
    	}
    	#btn{
    		background-color: blue;
    		color: white;
    	}
    	#message{
    		margin-left: 30px;
    	}
    </style>

    <body>
    	<form  method="post">
    		<label for="text">名称</label>
    		<input type="text" id="text" name="text"> 

    		<input type="button" id="btn" value="验证" onclick="varify();"> 
    		<!-- 按了验证按钮后，跳到check（）函数中 -->
    		<br />
    		<span id="message">必填，长度为4～16个字符</span>
    	</form>
    	<script type="text/javascript" src="check.js"></script>
    </body>
    </html>
